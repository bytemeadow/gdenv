name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [blaze/ubuntu-latest, blaze/macos-latest, windows-latest]
        rust: [stable]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Build
        run: cargo build --release

      - name: Test CLI help
        run: ./target/release/gdenv --help
        if: runner.os != 'Windows'

      - name: Test CLI help (Windows)
        run: ./target/release/gdenv.exe --help
        if: runner.os == 'Windows'

  action-smoke:
    name: action-smoke (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows

    steps:
      - uses: actions/checkout@v4

      - name: Setup Godot via local action
        uses: ./
        with:
          version: 4.5.1
          gdenv-version: ${{ github.sha }}
          use-dotnet: false
          include-templates: false
          cache: false

      - name: Verify Godot setup (Unix)
        if: runner.os != 'Windows'
        run: |
          command -v gdenv
          command -v godot
          gdenv godot current
          godot --version

      - name: Verify Godot setup (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-Command gdenv
          Get-Command godot
          gdenv godot current
          godot --version

  install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [blaze/ubuntu-latest, blaze/macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Test install script syntax (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x install.sh
          sh -n install.sh

      - name: Test install script syntax (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Test PowerShell script syntax
          Get-Content install.ps1 | Out-Null

      - name: Test install script directly (Unix)
        if: runner.os != 'Windows'
        run: |
          # Test the install script from this branch
          chmod +x install.sh
          ./install.sh

      - name: Test install script directly (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Test the install script from this branch
          .\install.ps1

      - name: Add gdenv to PATH (Unix)
        if: runner.os != 'Windows'
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Add gdenv to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: echo "$env:LOCALAPPDATA\Programs\gdenv" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify installation (Unix)
        if: runner.os != 'Windows'
        run: |
          if command -v gdenv >/dev/null 2>&1; then
            echo "[ok] gdenv installed successfully and found in PATH"
            gdenv --version || gdenv --help
          else
            echo "[error] gdenv not found in PATH"
            echo "Checking if binary exists..."
            ls -la ~/.local/bin/gdenv* || echo "No gdenv binary found"
            exit 1
          fi

      - name: Verify installation (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Get-Command gdenv -ErrorAction SilentlyContinue) {
            Write-Host "[ok] gdenv installed successfully and found in PATH"
            gdenv --version
          } else {
            Write-Host "[error] gdenv not found in PATH"
            Write-Host "Checking if binary exists..."
            Get-ChildItem "$env:LOCALAPPDATA\Programs\gdenv\gdenv*" -ErrorAction SilentlyContinue
            exit 1
          }
