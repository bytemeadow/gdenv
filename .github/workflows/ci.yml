name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [blaze/ubuntu-latest, blaze/macos-latest, windows-latest]
        rust: [stable]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Build
        run: cargo build --release

      - name: Test CLI help
        run: ./target/release/gdenv --help
        if: runner.os != 'Windows'

      - name: Test CLI help (Windows)
        run: ./target/release/gdenv.exe --help
        if: runner.os == 'Windows'

  test-install:
    name: Test Installation Script
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [blaze/ubuntu-latest, blaze/macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Test install script syntax
        run: |
          chmod +x install.sh
          sh -n install.sh

      - name: Test actual user experience (curl | sh)
        run: |
          # Test the real command users would run
          curl https://gdenv.bytemeadow.com/ | sh

      - name: Add gdenv to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify installation
        run: |
          # Check if gdenv was installed and works
          if command -v gdenv >/dev/null 2>&1; then
            echo "✅ gdenv installed successfully and found in PATH"
            gdenv --version || gdenv --help
          else
            echo "❌ gdenv not found in PATH"
            echo "Checking if binary exists..."
            ls -la ~/.local/bin/gdenv* || echo "No gdenv binary found"
            exit 1
          fi
