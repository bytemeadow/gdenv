name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [blaze/ubuntu-latest, blaze/macos-latest, windows-latest]
        rust: [stable]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Build
        run: cargo build --release

      - name: Validate terminal marker fallback (Unix)
        if: runner.os != 'Windows'
        run: |
          output_no_unicode=$(NO_COLOR=1 LANG=C ./target/release/gdenv current || true)
          echo "$output_no_unicode"
          echo "$output_no_unicode" | grep -q "\[!\] No active Godot version set"
          echo "$output_no_unicode" | grep -q "\[i\] Use 'gdenv install <version>' to install and activate a version"

          output_unicode=$(NO_COLOR=1 LANG=en_US.UTF-8 ./target/release/gdenv current || true)
          echo "$output_unicode"
          if echo "$output_unicode" | grep -qE "\[!\]|\[i\]"; then
            echo "Unexpected ASCII fallback markers in UTF-8 locale output."
            exit 1
          fi

      - name: Validate terminal marker fallback (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Remove-Item Env:WT_SESSION -ErrorAction SilentlyContinue
          Remove-Item Env:ANSICON -ErrorAction SilentlyContinue
          Remove-Item Env:ConEmuANSI -ErrorAction SilentlyContinue
          Remove-Item Env:TERM -ErrorAction SilentlyContinue
          $env:NO_COLOR = "1"
          $env:LANG = "C"
          $outputNoUnicode = (& .\target\release\gdenv.exe current 2>&1 | Out-String)
          Write-Host $outputNoUnicode
          if ($outputNoUnicode -notmatch "\[!\] No active Godot version set") {
            throw "Expected ASCII warning marker in no-unicode mode."
          }
          if ($outputNoUnicode -notmatch "\[i\] Use 'gdenv install <version>' to install and activate a version") {
            throw "Expected ASCII info marker in no-unicode mode."
          }

          $env:WT_SESSION = "1"
          $outputUnicode = (& .\target\release\gdenv.exe current 2>&1 | Out-String)
          Write-Host $outputUnicode
          if ($outputUnicode -match "\[!\]|\[i\]") {
            throw "Unexpected ASCII fallback markers when terminal unicode hint is present."
          }

      - name: Test CLI help
        run: ./target/release/gdenv --help
        if: runner.os != 'Windows'

      - name: Test CLI help (Windows)
        run: ./target/release/gdenv.exe --help
        if: runner.os == 'Windows'

  action-smoke:
    name: action-smoke (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows

    steps:
      - uses: actions/checkout@v4

      - name: Setup Godot via local action
        uses: ./
        with:
          version: 4.5.1
          gdenv-version: 0.2.2
          use-dotnet: false
          include-templates: false
          cache: false

      - name: Verify Godot setup (Unix)
        if: runner.os != 'Windows'
        run: |
          command -v gdenv
          command -v godot
          gdenv current
          godot --version

      - name: Verify Godot setup (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-Command gdenv
          Get-Command godot
          gdenv current
          godot --version

  install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [blaze/ubuntu-latest, blaze/macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Test install script syntax (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x install.sh
          sh -n install.sh

      - name: Test install script syntax (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Test PowerShell script syntax
          Get-Content install.ps1 | Out-Null

      - name: Test install script directly (Unix)
        if: runner.os != 'Windows'
        run: |
          # Test the install script from this branch
          chmod +x install.sh
          ./install.sh

      - name: Test install script directly (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Test the install script from this branch
          .\install.ps1

      - name: Add gdenv to PATH (Unix)
        if: runner.os != 'Windows'
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Add gdenv to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: echo "$env:LOCALAPPDATA\Programs\gdenv" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify installation (Unix)
        if: runner.os != 'Windows'
        run: |
          # Check if gdenv was installed and works
          if command -v gdenv >/dev/null 2>&1; then
            echo "✅ gdenv installed successfully and found in PATH"
            gdenv --version || gdenv --help
          else
            echo "❌ gdenv not found in PATH"
            echo "Checking if binary exists..."
            ls -la ~/.local/bin/gdenv* || echo "No gdenv binary found"
            exit 1
          fi

      - name: Verify installation (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Check if gdenv was installed and works
          if (Get-Command gdenv -ErrorAction SilentlyContinue) {
            Write-Host "✅ gdenv installed successfully and found in PATH"
            gdenv --version
          } else {
            Write-Host "❌ gdenv not found in PATH"
            Write-Host "Checking if binary exists..."
            Get-ChildItem "$env:USERPROFILE\.local\bin\gdenv*" -ErrorAction SilentlyContinue
            exit 1
          }
